<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Creating password field text hide show via a single class - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style type="text/css">
        .pass_show {
            position: relative
        }

        .pass_show .ptxt {

            position: absolute;

            top: 50%;

            right: 10px;

            z-index: 1;

            color: #f36c01;

            margin-top: -10px;

            cursor: pointer;

            transition: .3s ease all;

        }

        .pass_show .ptxt:hover {
            color: #333333;
        }
    </style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.alert = function () { };
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css) {
            if (css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="' + css + '" type="text/css" />');
            else $('head > link').filter(':first').replaceWith(defaultCSS);
        }
        $(document).ready(function () {
            var iframe_height = parseInt($('html').height());
            window.parent.postMessage(iframe_height, 'https://bootsnipp.com');
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">

                <label>Current Password</label>
                <div class="form-group pass_show">
                    <input type="password" value="faisalkhan@123" class="form-control" placeholder="Current Password">
                    <span class="ptxt">Show</span>
                </div>
                <label>New Password</label>
                <div class="form-group pass_show">
                    <input type="password" value="faisal.khan@123" class="form-control" placeholder="New Password">
                    <span class="ptxt">Show</span>
                </div>
                <label>Confirm Password</label>
                <div class="form-group pass_show">
                    <input type="password" value="faisal.khan@123" class="form-control" placeholder="Confirm Password">
                    <span class="ptxt">Show</span>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript">

        $(document).ready(function () {
            $('.pass_show').append('<span class="ptxt">Show</span>');
        });


        $(document).on('click', '.pass_show .ptxt', function () {

            $(this).text($(this).text() == "Show" ? "Hide" : "Show");

            $(this).prev().attr('type', function (index, attr) { return attr == 'password' ? 'text' : 'password'; });

        });  	</script>


</body>

</html>
